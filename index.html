<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript SignUp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">    
</head>

<body>
    
    <!-- navbar -->

    <nav class="navbar">
        <span class="open-slide" onclick="openSideMenu()">
            <a href="#">
                <svg width='30' hegiht='30'>
                    <path d= "M0,5 30,5" stroke="#fff" stroke-width="4"/>
                    <path d= "M0,14 30,14" stroke="#fff" stroke-width="4"/>
                    <path d= "M0,23 30,23" stroke="#fff" stroke-width="4"/>
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><a href="#">Clock</a></li>
            <li><a href="#">List</a></li>
        </ul>  
    </nav>
    
    <!-- Sidemenu -->
    
    <div id="side-menu" class="side-nav" onclick="closeSideMenu()">
        <a href="#" class="btn-close">&times;</a>
        <a href="#">Clock</a>
        <a href="#">List</a>
        <hr>
        <div class="input"
            <label for="username">Username</label>
            <input name="username" id="username" type="text">
        </div>
        <div>
          <label>Your Name (*)</label>
          <input class="form-control form-flat" name="fullname" required="" aria-required="true" type="text">
        </div>    
                    
    </div>
    
    <!-- Script for sidemenu -->
    
    <script>
        function openSideMenu(){
           document.getElementById("side-menu").style.width="250px"; 
           document.getElementById("main").style.marginLeft="250px"; 
        }
        
        function closeSideMenu(){
           document.getElementById("side-menu").style.width="0"; 
           document.getElementById("main").style.marginLeft="0"; 
        }
    </script>
    
    
    
  <h1 id="tsClock"></h1>
  <button id="button">UTC +1</button>     
  <script src="app.js"></script>
    
</body>
</html>
